<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%extends 'base.html' %}
{% block content %}

<h3 class="text-center">Movie List</h3>

<div class="container"></div>
<div class="row">
    {% for i in movie %}
    <div class="col-sm-4 ">

        <div class="card mx-auto mb-4" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <p class="card-text">{{i.language}}</p>
    <a href="{%url 'details' i.id %}" class="btn btn-primary m-3">Details</a>
  </div>
    </div>

</div>
{% endfor %}

</div>
</div>
{% endblock %}
