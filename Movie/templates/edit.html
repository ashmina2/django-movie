<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%extends 'base.html' %}
{% block content %}

<h3 class="text-center mt-4">Edit Movie Details</h3>


<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control" name="t" value="{{movie.title}}" placeholder="Title">
</div>
<div class="mb-3">
  <label  class="form-label">Description</label>
  <textarea class="form-control" name="d" >{{movie.description}}</textarea>
</div>
  <div class="mb-3">
  <label  class="form-label">Language</label>
  <input type="text" class="form-control" name="l" value="{{movie.language}}" placeholder="Language">
</div>
  <div class="mb-3">
  <label  class="form-label">Year</label>
  <input type="number" class="form-control" name="y" value="{{movie.year}}"  placeholder="Year">
</div>
  <div class="mb-3">
  <label  class="form-label">Image</label>
    <img src="{{movie.image.url}}" height="100px" width="100px">
    <input type="file" class="form-control" name="i">
</div>
  <div class="mb-3">
    <input type="submit" class="form-control">
  </div>

</form>


{% endblock %}
