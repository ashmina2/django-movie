<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%extends 'base.html' %}
{% block content %}
<h2 class="text-center mt-4 ">Movie Details</h2>

<div class="card mb-3 mt-5 mx-auto p-4" style="max-width: 750px; max-height:500px;">
  <div class="row g-0">
    <div class="col-md-4 p-2">
      <img src="{{movie.image.url}}" class=" rounded-start" alt="..." height="350px" width="100%">
    </div>
    <div class="col-md-8 lh-lg ps-5">
      <div class="card-body mt-3">
        <p class="card-title"><strong>TITLE: </strong>{{movie.title}}</p>
        <p class="card-text"><strong>DESCRIPTION: </strong>{{movie.description}}</p>
        <p class="card-text"><strong>LANGUAGE: </strong>{{movie.language}}</p>
        <p class="card-text"><strong>YEAR: </strong>{{movie.year}}</p>
        <a href="{%url 'edit' movie.id %}" class="btn btn-primary ">EDIT</a>
        <a href="{%url 'delete' movie.id %}" class="btn btn-primary ">DELETE</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
