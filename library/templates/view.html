        <td><img src="{{i.cover.url}}" height="100px"></td>

        <td><a href="{%url 'books:edit' i.id %}" class="btn btn-outline-primary">Edit</a></td>
        <td><a href="{%url 'books:delete' i.id %}" class="btn btn-outline-primary">Delete</a></td>
