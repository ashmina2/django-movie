<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>View Users</h2>

<table>
    <tr>
        <th>NAME</th><th>AGE</th><th>PLACE</th><th>GENDER</th>
    </tr>

    {% for i in users %}

    <tr>
    <td>{{i.name}}</td>
    <td>{{i.age}}</td>
    <td>{{i.place}}</td>
    <td>{{i.gender}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
