<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-3">Add Book Details</h2>

<div class="container px-2 mb-5">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Title</label>
  <input type="text" class="form-control" name="t" placeholder="Title">
</div>

<div class="mb-3">
  <label  class="form-label">Author</label>
  <input type="text" class="form-control" name="a" placeholder="Author">
</div>

  <div class="mb-3">
  <label  class="form-label">Price</label>
  <input type="number" class="form-control" name="p" placeholder="Price">
</div>

  <div class="mb-3">
  <label  class="form-label">Pages</label>
  <input type="number" class="form-control" name="pa"  placeholder="Pages">
</div>

  <div class="mb-3">
  <label  class="form-label">Language</label>
  <input type="text" class="form-control" name="l" placeholder="Language">
</div>

    <div class="mb-3">
  <label  class="form-label">Cover</label>
  <input type="file" class="form-control" name="i">
</div>

    <div class="mb-3">
  <label  class="form-label">PDF</label>
  <input type="file" class="form-control" name="f">
</div>

  <div class="mb-3">
    <input type="submit" class="form-control">
  </div>

</form>

  </div>
{% endblock %}
