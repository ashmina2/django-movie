<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-3" xmlns="http://www.w3.org/1999/html">Book details</h2>
<!--{{book}}-->
<!--{{book.title}}-->
<!--{{book.language}}-->

<div class="card mb-3 mt-5 mx-auto p-4" style="max-width: 600px;">
  <div class="row g-0">
    <div class="col-md-4 p-2">
      <img src="{{book.cover.url}}" class=" rounded-start" alt="..." height="300px" width="100%">
    </div>
    <div class="col-md-8 lh-lg ps-5">
      <div class="card-body mt-3">
        <p class="card-title"><strong>TITLE: </strong>{{book.title}}</p>
        <p class="card-text"><strong>AUTHOR: </strong>{{book.author}}</p>
        <p class="card-text"><strong>LANGUAGE: </strong>{{book.language}}</p>
        <p class="card-text"><strong>PRICE: </strong>{{book.price}}</p>
        <a href="{{book.pdf.url}}" class="btn btn-primary">DOWNLOAD</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
