<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 class="text-center mt-3">Register</h2>

<div class="container px-2 mb-5">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Username">
</div>

<div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Password">
</div>

    <div class="mb-3">
  <label  class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="Confirm Password">
</div>

    <div class="mb-3">
  <label  class="form-label">First Name</label>
  <input type="text" class="form-control" name="f" placeholder="Firstname">
</div>

    <div class="mb-3">
  <label  class="form-label">Last Name</label>
  <input type="text" class="form-control" name="l" placeholder="Lastname">
</div>

    <div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="email" class="form-control" name="e" placeholder="Email">
</div>

  <div class="mb-3">
    <input type="submit" class="form-control">
  </div>
</div>

{% endblock %}
